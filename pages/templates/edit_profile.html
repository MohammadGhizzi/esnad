{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="mt-5 card p-5" style="width: 100%; max-width: 700px">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        <h3>
            Edit Your Profile
        </h3>
        <form method="POST" action="{% url 'edit_profile'%}">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" value="{{user.username}}" class="form-control" id="username" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" value="{{user.first_name}}" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" value="{{user.last_name}}" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" value="{{user.email}}" class="form-control" id="email" name="email" placeholder="Enter Email Address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                </div>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
